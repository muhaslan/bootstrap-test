   <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>index</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
        <div class="col">
          <h4 class="pt-3 mb-3">Billing address</h4>
            <div class="row">
              <div class="col mb-3" >
                <label for="firstName">First name</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>

            <div class="mb-4">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            </div>

            <div class="mb-4">
              <label for="email">Email <span>(Optional)</span></label>
              <input type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-4">
              <label for="address">Address</label>
              <input type="text" class="form-control" placeholder="1234 Main St">
            </div>

            <div class="mb-4">
              <label for="address2">Address 2 <span>(Optional)</span></label>
              <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>

            <div class="row">
              <div class="col">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100">
                  <option value="">Choose...</option>
                </select>
              </div>
              <div class="col">
                <label for="state">State</label>
                <select class="custom-select d-block w-100">
                  <option value="">Choose...</option>
                </select>
              </div>
              <div class="col">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="save-info">Save this information for next time</label>
            </div>

            <h4 class="mb-4 pt-3">Payment</h4>

            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked>
                <label class="custom-control-label" for="credit">Credit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="debit">Debit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="paypal">Paypal</label>
              </div>
            </div>
            <div class="row">
              <div class="col mb-4">
                <label for="cc-name">Name on card</label>
                <input type="text" class="form-control" placeholder="">
                <small class="text-muted">Full name as displayed on card</small>
              </div>
              <div class="col">
                <label for="cc-number">Credit card number</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row mb-5">
              <div class="col">
                <label for="cc-expiration">Expiration</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col">
                <label for="cc-expiration">CVV</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </div>
      </div>

    </br>

    <script src="js/bootstrap.min.js"></script>
    </script>
  </body>
</html>

  </body>
</html>
